name: CI
on:
  push:
    branches:
      - main
  workflow_dispatch:
    

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./install.sh
        env:
          FROM_SOURCE: true
      - run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u markhuang1212 --password-stdin
      - run: docker push ghcr.io/markhuang1212/cdgr-backend:latest
      - run: docker push ghcr.io/markhuang1212/cdgr-compile:latest
      - run: docker push ghcr.io/markhuang1212/cdgr-exec:latest
